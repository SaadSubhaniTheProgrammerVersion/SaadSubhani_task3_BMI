<div class="container">
<h1>{{title}}</h1>

<div>
  <label for="weight">Weight</label>
  <input type="number" id="weight" [(ngModel)]="weight" placeholder="in pounds" >
</div>
<div>
  <label for="height">Height</label>
  <input type="number" id="height" [(ngModel)]="height" placeholder="in inches" >
</div>
<div>
  <button class="btn" (click)="calcBMI()">Calculate BMI</button>
</div>
<div><h3>Your BMI: {{result}}</h3></div>
<div><h2>{{answer}}</h2></div>
</div>
